<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Profile</title>
    <style>

        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0,
 0.1);
            text-align: center;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.8rem;
            color: #333;
            transition: color 0.2s;
        }

        .social-links a:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        
<img src="profile-photo.jpg" alt="Your Name" class="profile-photo"> 
        <h1>Your Name</h1>
        <p>Aspiring entry level data analyst</p> 
        <div class="social-links">
            <a href="https://github.com/your-username" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/your-username" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/your-username" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
    </div>
</body>
</html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
